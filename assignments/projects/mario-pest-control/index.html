<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mario Pest Control</title>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css?family=Play" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Bangers" rel="stylesheet">
</head>
<body>
    <header>
        <div class="top-showcase"></div> 
    </header>
    <div>
         <h1 class="title">Super Mario Pest Control</h1>
     </div>
    <form name="pestBill">
        <div class="baddies-div goomba-box">
            <img src="./images/goomba.png" alt="goomba image" width="200px" height="200px">
            <h2 class="baddie-type">Goombas</h2>
            <span class="price">5 Coins</span>
            <input class="input" type="number" name="goomba" placeholder="0">
        </div>
        <div class="baddies-div bobomb-box">
            <img src="./images/bob-omb.png" alt="bobomb image" width="200px" height="200px">
            <h2 class="baddie-type">Bob-ombs</h2>
            <span class="price">7 Coins</span>
            <input class="input" type="number" name="bomb" placeholder="0">
        </div>
        <div class="baddies-div cheeps-box">
            <img src="./images/cheep-cheep.png" alt="cheep-cheep image" width="200px" height="200px">
            <h2 class="baddie-type">Cheep-cheeps</h2>
            <span class="price">11 Coins</span>
            <input class="input" type="number" name="cheep" placeholder="0">
        </div>
        <div class="button-div">
            <button class="button">Total</button>
        </div>
        <div class="total">
            <img src="./images/coin.png" alt="coin" width="50px" height="50px">
            <span id="total-coins">0 coins</span>
        </div>
    </form>
    <footer>
        <span>Mario_Bro@nintendo.com</span>
        <span>33 Mario st</span> <br/> Mario World</span>
        <span>
          <a href="https://www.mariowiki.com/">www.Mario-Pest-Control.com</a>
       </span>
    </footer>
    <script type="text/javascript" src="./app.js"></script>
</body>
</html>
